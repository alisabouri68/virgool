<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>ویرگول</title>
    <link rel="icon" href="assets/img/logo pen-01 1.png" sizes="64x64" type="image/png">
</head>

<body class="w-full h-full bg-white-s overflow-x-hidden font-dana">
    <!-- svg sprite -->
    <svg class="hidden">
        <symbol id="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </symbol>
        <symbol id="user-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-3">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </symbol>
        <symbol id="shoping-card" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-3">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </symbol>
        <symbol id="like-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-3">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </symbol>
        <symbol id="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-3">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </symbol>
        <symbol id="arrow-left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </symbol>
        <symbol id="home" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </symbol>


    </svg>
    <!-- header -->
    <header class="w-full relative top-0 right-0 z-50 bg-transparent lg:shadow-header">
        <!-- کل هدر -->
        <div class="w-full">
            <!-- کانتینر هدر -->
            <div id="header-container" class="container mx-auto bg-white-s">
                <div class="w-full flex justify-between ">
                    <!-- سمت راست هدر -->
                    <div class="flex w-full lg:w-auto">
                        <!--  user shoping-cart fav menu -->
                        <ul class=" flex *:px-4 *:items-center ">
                            <!-- menu -->
                            <li class="hidden lg:flex relative group li-menu">
                                <a href="#">
                                    <span>
                                        <svg class="w-5 h-5 ">
                                            <use href="#menu-icon"></use>
                                        </svg>
                                    </span>
                                </a>
                                <!-- sub-menu -->
                                <ul id="submenu1"
                                    class="absolute duration-100 duopacity-0 invisible right-0 top-20 group-hover:opacity-100 group-hover:visible group-hover:right-0 group-hover:top-18 bg-white-s min-w-64 max-w-64 border border-gray-200 rounded-2xl shadow-header">

                                </ul>
                            </li>
                            <!-- user -->
                            <li class="hidden lg:flex">
                                <a href="">
                                    <span>
                                        <svg class="w-5 h-5 ">
                                            <use href="#user-icon"></use>
                                        </svg>
                                    </span>
                                </a>
                            </li>
                            <!-- shoppingCard -->
                            <li class="hidden lg:flex">
                                <a href="">
                                    <span>
                                        <svg class="w-5 h-5 ">
                                            <use href="#shoping-card"></use>
                                        </svg>
                                    </span>
                                </a>
                            </li>
                            <!-- like fav -->
                            <li class="hidden lg:flex">
                                <a href="">
                                    <span>
                                        <svg class="w-5 h-5 ">
                                            <use href="#like-icon"></use>
                                        </svg>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <!-- جستجو باکس -->
                        <div class="flex items-center relative w-full lg:w-auto pt-2 lg:pt-0">
                            <div class="w-full lg:w-auto px-2 lg:px-0">
                                <input
                                    class="w-full lg:w-48 outline-none rounded-2xl px-2 py-1 bg-gray-s placeholder:text-sm placeholder:text-start"
                                    type="text" placeholder="جستجو" autocomplete="off">
                            </div>
                            <div class="absolute top-[50%] lg:left-0.5 left-2.5" style="transform: translate(0,-50%);">
                                <button class="flex items-center border-none bg-transparent cursor-pointer">
                                    <span>
                                        <svg class="w-5 h-5">
                                            <use href="#search-icon"></use>
                                        </svg>
                                    </span>
                                </button>
                            </div>

                        </div>
                    </div>
                    <!--  سمت چپ هدر-->
                    <div class="hidden lg:flex items-center">
                        <!-- title - heading -->
                        <div class="h-full flex items-center pl-2">
                            <h1 class="font-semibold text-orange-90 text-sm">فروشگاه انلاین لوازم تحریر و کتاب</h1>
                        </div>
                        <!-- logo -->
                        <div class="h-full flex items-center">
                            <div class="h-full flex items-center">
                                <figure>
                                    <img src="../img/virgool (1).png" alt="ویرگول لوگو">
                                </figure>
                            </div>
                            <div>
                                <div class="">
                                    <figure>
                                        <img src="../img/logo pen-01 1.png" alt="ویرگول لوگو">
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <!-- main -->
    <main class="w-full h-full bg-white-s ">
        <section class="w-full h-full ">
            <div class="w-full h-full ">
                <div class="container mx-auto p-10 ">
                    <div class="w-full h-full  flex flex-wrap items-center bg-green-l rounded-2xl">
                        <div class="w-[30%] px-5 py-2">
                            <div class="w-full flex  items-center justify-center">
                                <span class="w-24 h-24 rounded-full bg-white-s opacity-85 flex items-center justify-center">
                                    <svg class="w-12 h-12 text-green-d">
                                        <use href="#user-icon"></use>
                                    </svg>
                                </span>
                            </div>
                            <div class="w-full flex flex-col my-4">
                                <label class="my-2.5" for=""><span class="text-sm text-white-s opacity-85">نام کاربری</span></label>
                                <input class="bg-white py-1 px-3 opacity-85 rounded-2xl border-none outline-none" type="text" autocomplete="off">
                            </div>
                            <div class="w-full flex flex-col my-4">
                                <label class="my-2.5" for=""><span class="text-sm text-white-s opacity-85">رمز عبور</span></label>
                                <input class="bg-white py-1 px-3 opacity-85 rounded-2xl border-none outline-none" type="password" autocomplete="off">
                            </div>
                        </div>
                        <div class="w-[70%] ">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- modal & nav device mobile -->
    <section class="w-full absolute bottom-0 ring-0 flex lg:hidden text-gray-400 ">
        <nav class="w-full mobile-nav absolute bottom-0 ring-0 border-t border-t-gray-200 rounded-2xl">
            <ul class="w-full flex items-center justify-evenly py-5">
                <li>
                    <a href="/">
                        <span>
                            <svg class="w-6 h-6 text-orange-90">
                                <use href="#home"></use>
                            </svg>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="./assets/pages/category.html">
                        <span>
                            <svg class="w-6 h-6">
                                <use href="#menu-icon"></use>
                            </svg>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <svg class="w-6 h-6">
                                <use href="#user-icon"></use>
                            </svg>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <svg class="w-6 h-6">
                                <use href="#shoping-card"></use>
                            </svg>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <svg class="w-6 h-6">
                                <use href="#like-icon"></use>
                            </svg>
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <div class="modal-menu duration-100  w-screen h-screen absolute top-0 right-0 invisible opacity-0 bg-black-s -z-0">
    </div>


    <!-- footer -->
    <footer class="w-full h-full ">
        <div>

        </div>
    </footer>
